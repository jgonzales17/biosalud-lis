name: Java CI with Maven (Pruebas de Calidad)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Clona tu c√≥digo
    - uses: actions/checkout@v4

    # 2. Configura Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Corre tus pruebas de JUnit y Cucumber
    - name: Run Tests (JUnit & Cucumber)
      run: mvn -B clean verify
