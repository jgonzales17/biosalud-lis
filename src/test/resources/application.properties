# --- Configuración de BD en Memoria (H2) SOLO PARA PRUEBAS ---

# Le dice a Spring que use H2, que se cree en la RAM (mem:testdb)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Le dice a Hibernate que hable en "idioma H2"
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Le decimos que cree y borre la BD automáticamente al empezar y terminar la prueba
spring.jpa.hibernate.ddl-auto=create-drop